<h1>1. Tu compra <span class="titulo"> | 2. Envio | 3. Pago</span> </h1>
<div class="row">

  <div class="col-lg-8">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Nº</th>

          <th>PRODUCTO</th>

          <th>DESCRIPCIÓN</th>

          <th>COLOR</th>

          <th>TALLA</th>

          <th>CANTIDAD</th>

          <th>IMPORTE</th>

          <th>ELIMINAR</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let articulo of articulos; index as i">
          <td>{{articulo.id}}</td>

          <td><img src="{{articulo.foto}}" width="80px;"></td>

          <td>{{articulo.descripcion}}</td>

          <td>{{articulo.color}}</td>

          <td>{{articulo.talla}}</td>

          <td>{{articulo.cantidad}} <button type="button" (click)="incrementarCantidad(articulo)">+</button>
            <button type="button" (click)="disminuirCantidad(articulo)"> - </button></td>

          <td><p><del>{{articulo.precioGeneral}} €</del></p><p [ngStyle]="{color: getRebaja(articulo)}">{{articulo.precioRebaja * articulo.cantidad}} €</p></td>
          <td><button type="submit" class="btn btn-danger" (click)="articulos.splice(i,1)">Eliminar</button></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
